
dist: xenial
sudo: true
language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

install: sudo pip install tox

# Install emulators tegrastats and nvpmodel
before_script:
- sudo cp tests/tegrastats /usr/bin/
- sudo cp tests/nvpmodel /usr/bin/

script: sudo tox

deploy:
  provider: pypi
  skip_cleanup: true
  user: rbonghi
  password:
    secure: 
  distributions: sdist
  on:
    tags: true
    repo: rbonghi/jetson_stats
    branches:
      only:
        - master
    
notifications:
  email:
    recipients:
    - raffaello@rnext.it
    on_success: change
    on_failure: always
